<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Material Design Bootstrap -->
    <link href="./assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>

    <!-- Start your project here-->
    <!--Card-->
    <div class="container">
        <div class="card m-5" style="width: 22rem;">

            <!--Card image-->
            <div class="view overlay hm-white-slight">
                <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%287%29.jpg" class="img-fluid" alt="">
                <a href="#">
                    <div class="mask"></div>
                </a>
            </div>

            <!--Card content-->
            <div class="card-body">
                <!--Title-->
                <div class="row">
                        <h4 class="card-title">Product Name</h4>
                </div>
                <div class="row">
                        <h4 class="price">$0.00</h4>
                </div>
                <!--Text-->

                <div class="row">

                    <div class="col-md-6">
                        <a class="btn btn-primary" id="dropDown" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                            aria-controls="collapseExample">
                            <i class="fas fa-chevron-circle-down"></i>
                        </a>
                    </div>

                    <div class="btn-group-toggle col-md-6" id="favorite" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="checkbox" checked autocomplete="off">
                            <i class="far fa-star"></i>
                        </label>
                    </div>

                </div>

                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                            card's content.</p>
                        <!--   <a href="#" class="btn btn-primary"><i class="far fa-star"></i></a> -->
                        <!--  <div class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="checkbox" checked autocomplete="off">
                            <i class="far fa-star"></i>
                        </label>
                    </div> -->
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!--/.Card-->
    <!-- /Start your project here-->

    <script type="text/javascript" src="./assets/java/external/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/java/external/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/java/external/mdb.min.js"></script>
</body>

</html>
