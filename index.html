<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baa-dumm</title>

    <link rel="stylesheet" href="./assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="./assets/css/mdb.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" id="navLogo">Baa-dumm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="fas fa-home"></i>

                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fas fa-book-open"></i>History
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Recently Viewed</a>
                        <a class="dropdown-item" href="#">Favorites</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <div class="container">
                        <h1 class="display-4" id="header">Baa-dumm</h1>
                        <p class="lead">The worlds best attempt at making online shopping easier!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">

            <input type="text" id="inputBox" class="form-control col-md-6" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="row justify-content-center">
            <button type="button" id="searchBtn" class="btn btn-primary btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">
                Search!
            </button>
        </div>
    </div>
    <div id="cardItemsHere" class="row"></div>
    <div class="fixed-bottom">Baa-dumm Inc.</div>

    <script type="text/javascript" src="./assets/java/external/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/java/external/popper.min.js"></script>
    <script type="text/javascript" src="./assets/java/external/mdb.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./assets/java/baseJs/htmlFactory.js"></script>
    <script src="./assets/java/itemCardFactory.js"></script>
    <script src="./assets/java/walmartAPI.js"></script>
    <script src="./assets/java/main.js"></script>
    <script src="./assets/java/events.js"></script>
